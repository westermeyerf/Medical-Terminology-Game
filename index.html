<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Terminology Matching Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        .term-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .term-box, .drop-zone {
            width: 120px;
            padding: 15px;
            margin-right: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .drop-zone {
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
        }
        .term-box:hover {
            background-color: #bbdefb;
        }
        .score {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #hint {
            display: none;
            background-color: #ffeb3b;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Terminology Matching Game</h1>

        <div class="term-container" id="term-container">
            <!-- Terms for Prefixes, Roots, Suffixes will be inserted dynamically -->
        </div>

        <div class="term-container">
            <div class="drop-zone" id="prefix-zone">Prefix</div>
            <div class="drop-zone" id="root-zone">Root</div>
            <div class="drop-zone" id="suffix-zone">Suffix</div>
        </div>

        <div class="score">
            <p>Score: <span id="score">0</span></p>
        </div>

        <div id="result"></div>

        <div class="buttons">
            <button onclick="showHint()">Show Hint</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>

        <div id="hint"></div>
    </div>

    <!-- Add Sound Effects -->
    <audio id="correct-sound" src="https://www.soundjay.com/button/sounds/button-29.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
    <audio id="reset-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

    <script>
        let score = 0;
        let currentTermIndex = 0;

        const correctSound = document.getElementById("correct-sound");
        const incorrectSound = document.getElementById("incorrect-sound");
        const resetSound = document.getElementById("reset-sound");

        const terms = [
            { prefix: "a-", root: "sepsis", suffix: "", meaning: "Without infection.", hint: "Absence of infection." },
            { prefix: "ante-", root: "partum", suffix: "", meaning: "Before labor.", hint: "Before the onset of labor." }
            // Add more terms here
        ];

        window.onload = function() {
            loadTerm();
        };

        function loadTerm() {
            const term = terms[currentTermIndex];
            let termContainer = document.getElementById("term-container");

            // Create an array of term components
            const components = [
                { type: "prefix", text: term.prefix },
                { type: "root", text: term.root },
                { type: "suffix", text: term.suffix }
            ];

            // Shuffle the components array
            shuffle(components);

            // Clear the current term container
            termContainer.innerHTML = "";

            // Create term boxes dynamically and append them to the term container
            components.forEach(component => {
                let termBox = document.createElement("div");
                termBox.classList.add("term-box");
                termBox.setAttribute("draggable", "true");
                termBox.setAttribute("id", component.type);
                termBox.innerHTML = component.text;
                termContainer.appendChild(termBox);

                // Add dragstart event to each term box
                termBox.addEventListener("dragstart", function(e) {
                    e.dataTransfer.setData("text", e.target.id);
                });
            });
        }

        // Shuffle function to randomize the array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Add dragover and drop event for drop zones
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', function (e) {
                e.preventDefault();
            });

            zone.addEventListener('drop', function (e) {
                e.preventDefault();
                const data = e.dataTransfer.getData("text");
                const draggedElement = document.getElementById(data);
                e.target.innerHTML = draggedElement.innerHTML;
                checkMatch(); // Call checkMatch after each drop
            });
        });

        function checkMatch() {
            const term = terms[currentTermIndex];
            const prefixZoneValue = document.getElementById("prefix-zone").innerHTML;
            const rootZoneValue = document.getElementById("root-zone").innerHTML;
            const suffixZoneValue = document.getElementById("suffix-zone").innerHTML;

            // Check if all zones match the current term
            if (
                prefixZoneValue === term.prefix &&
                rootZoneValue === term.root &&
                suffixZoneValue === term.suffix
            ) {
                document.getElementById("result").innerHTML = "Correct! " + term.meaning;
                score += 10;
                document.getElementById("score").innerHTML = score;
                correctSound.play(); // Play correct answer sound
                setTimeout(nextTerm, 1000);  // Add a short delay before loading the next term
            } else {
                document.getElementById("result").innerHTML = "Incorrect. Try again.";
                incorrectSound.play(); // Play incorrect answer sound
            }
        }

        function nextTerm() {
            currentTermIndex++;
            if (currentTermIndex < terms.length) {
                resetTerm();
                loadTerm();
            } else {
                document.getElementById("result").innerHTML = "Congratulations! You've completed all the terms!";
            }
        }

        function showHint() {
            const term = terms[currentTermIndex];
            document.getElementById("hint").innerHTML = term.hint;
            document.getElementById("hint").style.display = "block";
        }

        function resetTerm() {
            // Clear the drop zones for the current term
            document.getElementById("prefix-zone").innerHTML = "Prefix";
            document.getElementById("root-zone").innerHTML = "Root";
            document.getElementById("suffix-zone").innerHTML = "Suffix";
            document.getElementById("result").innerHTML = "";
            document.getElementById("hint").style.display = "none";
        }

        function resetGame() {
            // Reset the entire game: reset score, currentTermIndex, and game state
            score = 0;
            currentTermIndex = 0;
            document.getElementById("score").innerHTML = score;
            resetTerm();
            loadTerm();
            resetSound.play(); // Play reset sound
        }
    </script>
</body>
</html>
