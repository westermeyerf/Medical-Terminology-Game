<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Terminology Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .term-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .term-box, .drop-zone {
            width: 100px;
            padding: 10px;
            border: 1px solid #000;
            margin-right: 10px;
            cursor: pointer;
        }
        .drop-zone {
            background-color: #f0f0f0;
            border: 1px dashed #333;
            min-height: 50px;
        }
        .score {
            margin-top: 20px;
        }
        #hint {
            display: none;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match the Medical Terms</h1>

        <div class="term-container">
            <!-- Terms for Prefixes, Roots, Suffixes -->
            <div class="term-box" draggable="true" id="prefix">Prefix</div>
            <div class="term-box" draggable="true" id="root">Root</div>
            <div class="term-box" draggable="true" id="suffix">Suffix</div>
        </div>

        <div class="term-container">
            <div class="drop-zone" id="prefix-zone">Prefix</div>
            <div class="drop-zone" id="root-zone">Root</div>
            <div class="drop-zone" id="suffix-zone">Suffix</div>
        </div>

        <div class="score">
            <p id="result"></p>
            <p>Score: <span id="score">0</span></p>
        </div>

        <div class="buttons">
            <button onclick="showHint()">Show Hint</button>
            <button onclick="resetGame()">Reset</button>
        </div>

        <div id="hint"></div>
    </div>

    <script>
        let score = 0;
        let currentTermIndex = 0;

        const terms = [
            {
                prefix: "hypo-",
                root: "cardio",
                suffix: "-itis",
                meaning: "Low blood sugar leading to inflammation of the heart.",
                hint: "Low blood pressure combined with heart inflammation."
            },
            {
                prefix: "hyper-",
                root: "glyc",
                suffix: "-emia",
                meaning: "High blood sugar.",
                hint: "Think about excessive sugar in the blood."
            },
            {
                prefix: "brady-",
                root: "cardio",
                suffix: "-megaly",
                meaning: "Slow heart rate with enlarged heart.",
                hint: "Slow heart combined with enlargement."
            }
        ];

        const prefixZone = document.getElementById("prefix-zone");
        const rootZone = document.getElementById("root-zone");
        const suffixZone = document.getElementById("suffix-zone");
        const result = document.getElementById("result");
        const hintBox = document.getElementById("hint");
        const scoreDisplay = document.getElementById("score");

        const prefixElement = document.getElementById("prefix");
        const rootElement = document.getElementById("root");
        const suffixElement = document.getElementById("suffix");

        // Initialize the first term
        function loadTerm() {
            const term = terms[currentTermIndex];
            prefixElement.innerHTML = term.prefix;
            rootElement.innerHTML = term.root;
            suffixElement.innerHTML = term.suffix;
        }

        // Add dragstart event
        document.querySelectorAll('.term-box').forEach(term => {
            term.addEventListener('dragstart', function (e) {
                e.dataTransfer.setData("text", e.target.id);
            });
        });

        // Add dragover and drop event
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', function (e) {
                e.preventDefault();
            });

            zone.addEventListener('drop', function (e) {
                e.preventDefault();
                const data = e.dataTransfer.getData("text");
                e.target.innerHTML = document.getElementById(data).innerHTML;
                checkMatch();
            });
        });

        function checkMatch() {
            const term = terms[currentTermIndex];
            if (prefixZone.innerHTML === term.prefix && rootZone.innerHTML === term.root && suffixZone.innerHTML === term.suffix) {
                result.innerHTML = "Correct! " + term.meaning;
                score += 10;
                scoreDisplay.innerHTML = score;
                nextTerm();
            } else {
                result.innerHTML = "Incorrect. Try again.";
            }
        }

        function nextTerm() {
            currentTermIndex++;
            if (currentTermIndex < terms.length) {
                resetGame();
                loadTerm();
            } else {
                result.innerHTML = "Congratulations! You've completed all the terms!";
            }
        }

        function showHint() {
            const term = terms[currentTermIndex];
            hintBox.innerHTML = term.hint;
            hintBox.style.display = "block";
        }

        function resetGame() {
            // Reset drop zones
            prefixZone.innerHTML = "Prefix";
            rootZone.innerHTML = "Root";
            suffixZone.innerHTML = "Suffix";
            result.innerHTML = "";
            hintBox.style.display = "none";
        }

        // Load the first term on page load
        loadTerm();
    </script>
</body>
</html>
