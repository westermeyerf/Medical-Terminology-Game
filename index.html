<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Terminology Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #333;
            text-align: center;
            max-width: 800px;
        }
        .draggable {
            margin: 5px;
            padding: 5px;
            background-color: #4CAF50;
            cursor: pointer;
            border-radius: 4px;
        }
        .drop-zone {
            margin: 5px;
            padding: 10px;
            border: 2px dashed #aaa;
            width: 100px;
            min-height: 30px;
            display: inline-block;
        }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            margin: 10px 0;
        }
        #progress-bar {
            height: 20px;
            width: 0;
            background-color: #4CAF50;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .options-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .column {
            flex: 1;
            margin: 0 10px;
        }
        .column h4 {
            margin-bottom: 10px;
        }
        .drop-zone-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Game Page -->
    <div id="game-page" class="container">
        <h2>Medical Terminology Matching Game</h2>
        <label>Enter your name: <input type="text" id="playerName"></label>
        <h3>Level: <span id="level">1</span></h3>
        <h3 id="instruction">Identify the medical term for:</h3>
        <div id="term-meaning">Loading...</div>
        <p>Time Remaining: <span id="timer">15</span> seconds</p>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <!-- Drop Zones in Horizontal Row -->
        <div class="drop-zone-container">
            <div id="prefix-zone" class="drop-zone" ondrop="drop(event, this)" ondragover="allowDrop(event)">Prefix</div>
            <div id="root-zone" class="drop-zone" ondrop="drop(event, this)" ondragover="allowDrop(event)">Root</div>
            <div id="suffix-zone" class="drop-zone" ondrop="drop(event, this)" ondragover="allowDrop(event)">Suffix</div>
        </div>
        
        <!-- Options Layout in Columns -->
        <div class="options-container">
            <div class="column">
                <h4>Prefixes</h4>
                <div id="prefix-options" class="options-list"></div>
            </div>
            <div class="column">
                <h4>Roots</h4>
                <div id="root-options" class="options-list"></div>
            </div>
            <div class="column">
                <h4>Suffixes</h4>
                <div id="suffix-options" class="options-list"></div>
            </div>
        </div>
        
        <button class="button" onclick="submitAttempt()">Submit Answer</button>
        <button class="button" onclick="useHint()">Hint (-5 points)</button>
        <p id="result">Result will be shown here</p>
        <p>Score: <span id="score">0</span></p>
        <audio id="correct-sound" preload="auto">
            <source src="correct.mp3" type="audio/mpeg">
        </audio>
        <audio id="incorrect-sound" preload="auto">
            <source src="incorrect.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="game.js"></script>
</body>
</html>
