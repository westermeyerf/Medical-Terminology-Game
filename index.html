<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Terminology Matching Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        .term-container { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .term-box, .drop-zone { width: 100px; padding: 10px; border: 1px solid #000; margin-right: 10px; cursor: pointer; }
        .drop-zone { background-color: #f0f0f0; border: 1px dashed #333; min-height: 50px; }
        .score { margin-top: 20px; }
        #hint { display: none; background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
        .buttons { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match the Medical Terms</h1>

        <div class="term-container">
            <div class="term-box" draggable="true" id="prefix">Prefix</div>
            <div class="term-box" draggable="true" id="root">Root</div>
            <div class="term-box" draggable="true" id="suffix">Suffix</div>
        </div>

        <div class="term-container">
            <div class="drop-zone" id="prefix-zone">Prefix</div>
            <div class="drop-zone" id="root-zone">Root</div>
            <div class="drop-zone" id="suffix-zone">Suffix</div>
        </div>

        <div class="score">
            <p id="result"></p>
            <p>Score: <span id="score">0</span></p>
        </div>

        <div class="buttons">
            <button onclick="showHint()">Show Hint</button>
            <button onclick="resetGame()">Reset</button>
        </div>

        <div id="hint"></div>
    </div>

    <script>
        let score = 0;
        let currentTermIndex = 0;

        const terms = [
            { prefix: "a-", root: "sepsis", suffix: "", meaning: "Without infection.", hint: "Absence of infection." },
            { prefix: "ante-", root: "partum", suffix: "", meaning: "Before labor.", hint: "Before the onset of labor." },
            { prefix: "anti-", root: "septic", suffix: "", meaning: "Against infection.", hint: "Preventing infection." },
            { prefix: "hypo-", root: "cardio", suffix: "-itis", meaning: "Low blood sugar leading to inflammation of the heart.", hint: "Low blood pressure combined with heart inflammation." },
            { prefix: "hyper-", root: "glyc", suffix: "-emia", meaning: "High blood sugar.", hint: "Excessive sugar in the blood." },
            { prefix: "brady-", root: "cardio", suffix: "-megaly", meaning: "Slow heart rate with an enlarged heart.", hint: "Slow heart with enlargement." },
            { prefix: "peri-", root: "cardio", suffix: "-itis", meaning: "Inflammation around the heart.", hint: "Around the heart inflammation." },
            { prefix: "tachy-", root: "pnea", suffix: "-ia", meaning: "Fast breathing.", hint: "Rapid breathing." },
            { prefix: "dys-", root: "trophy", suffix: "-ia", meaning: "Abnormal growth or development.", hint: "Dysfunctional development." },
            { prefix: "hemi-", root: "gastr", suffix: "-ectomy", meaning: "Surgical removal of half of the stomach.", hint: "Partial stomach removal." },
            { prefix: "procto-", root: "itis", suffix: "", meaning: "Inflammation of the rectum.", hint: "Rectal inflammation." },
            { prefix: "broncho-", root: "itis", suffix: "", meaning: "Inflammation of the bronchi.", hint: "Inflammation of the air passages." },
            { prefix: "endo-", root: "scopy", suffix: "", meaning: "Visual examination within the body.", hint: "Internal visual examination." },
            { prefix: "artery-", root: "ectomy", suffix: "", meaning: "Surgical removal of an artery.", hint: "Artery removal." },
            { prefix: "chole-", root: "cystectomy", suffix: "", meaning: "Removal of the gallbladder.", hint: "Gallbladder removal." },
            { prefix: "electro-", root: "cardiogram", suffix: "", meaning: "Recording of the heart's electrical activity.", hint: "Heart recording." },
            { prefix: "laparo-", root: "scopy", suffix: "", meaning: "Examination of the abdominal cavity.", hint: "Abdominal examination." },
            { prefix: "nephro-", root: "pathy", suffix: "", meaning: "Kidney disease.", hint: "Related to kidney disease." },
            { prefix: "osteo-", root: "plasty", suffix: "", meaning: "Surgical repair of bones.", hint: "Bone surgery." },
            { prefix: "rhino-", root: "plasty", suffix: "", meaning: "Surgical repair of the nose.", hint: "Nose surgery." },
            { prefix: "thyroid-", root: "ectomy", suffix: "", meaning: "Removal of the thyroid gland.", hint: "Thyroid gland removal." },
            { prefix: "cardio-", root: "megaly", suffix: "", meaning: "Enlargement of the heart.", hint: "Heart enlargement." },
            { prefix: "gastro-", root: "enteritis", suffix: "", meaning: "Inflammation of the stomach and intestines.", hint: "Stomach and intestinal inflammation." },
            { prefix: "neuro-", root: "pathy", suffix: "", meaning: "Disease of the nerves.", hint: "Nerve disease." },
            { prefix: "arthro-", root: "plasty", suffix: "", meaning: "Surgical repair of a joint.", hint: "Joint repair surgery." },
            { prefix: "colono-", root: "scopy", suffix: "", meaning: "Examination of the colon.", hint: "Colon examination." },
            { prefix: "hepat-", root: "itis", suffix: "", meaning: "Inflammation of the liver.", hint: "Liver inflammation." },
            { prefix: "nephro-", root: "ectomy", suffix: "", meaning: "Surgical removal of a kidney.", hint: "Kidney removal." },
            { prefix: "myo-", root: "pathy", suffix: "", meaning: "Disease of muscle tissue.", hint: "Muscle tissue disease." },
            { prefix: "dermo-", root: "pathy", suffix: "", meaning: "Disease of the skin.", hint: "Skin disease." }
        ];

        window.onload = function() {
            loadTerm();
        };

        function loadTerm() {
            const term = terms[currentTermIndex];
            document.getElementById("prefix").innerHTML = term.prefix;
            document.getElementById("root").innerHTML = term.root;
            document.getElementById("suffix").innerHTML = term.suffix;
        }

        // Add dragstart event to terms
        document.querySelectorAll('.term-box').forEach(term => {
            term.addEventListener('dragstart', function (e) {
                e.dataTransfer.setData("text", e.target.id);
            });
        });

        // Add dragover and drop event for drop zones
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', function (e) {
                e.preventDefault();
            });

            zone.addEventListener('drop', function (e) {
                e.preventDefault();
                const data = e.dataTransfer.getData("text");
                const draggedElement = document.getElementById(data);
                e.target.innerHTML = draggedElement.innerHTML;
                checkMatch(); // Call checkMatch after each drop
            });
        });

        function checkMatch() {
            const term = terms[currentTermIndex];
            const prefixZoneValue = document.getElementById("prefix-zone").innerHTML;
            const rootZoneValue = document.getElementById("root-zone").innerHTML;
            const suffixZoneValue = document.getElementById("suffix-zone").innerHTML;

            // Check if all zones match the current term
            if (
                prefixZoneValue === term.prefix &&
                rootZoneValue === term.root &&
                suffixZoneValue === term.suffix
            ) {
                document.getElementById("result").innerHTML = "Correct! " + term.meaning;
                score += 10;
                document.getElementById("score").innerHTML = score;
                setTimeout(nextTerm, 1000);  // Add a short delay before loading the next term
            } else {
                document.getElementById("result").innerHTML = "Incorrect. Try again.";
            }
        }

        function nextTerm() {
            currentTermIndex++;
            if (currentTermIndex < terms.length) {
                resetGame();
                loadTerm();
            } else {
                document.getElementById("result").innerHTML = "Congratulations! You've completed all the terms!";
            }
        }

        function showHint() {
            const term = terms[currentTermIndex];
            document.getElementById("hint").innerHTML = term.hint;
            document.getElementById("hint").style.display = "block";
        }

        function resetGame() {
            // Clear the drop zones
            document.getElementById("prefix-zone").innerHTML = "Prefix";
            document.getElementById("root-zone").innerHTML = "Root";
            document.getElementById("suffix-zone").innerHTML = "Suffix";
            document.getElementById("result").innerHTML = "";
            document.getElementById("hint").style.display = "none";
        }
    </script>
</body>
</html>
