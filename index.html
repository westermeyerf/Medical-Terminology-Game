<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Terminology Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .term-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .term-box, .drop-zone {
            width: 100px;
            padding: 10px;
            border: 1px solid #000;
            margin-right: 10px;
            cursor: pointer;
        }
        .drop-zone {
            background-color: #f0f0f0;
            border: 1px dashed #333;
            min-height: 50px;
        }
        .score {
            margin-top: 20px;
        }
        #hint {
            display: none;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match the Medical Terms</h1>

        <div class="term-container">
            <!-- Terms for Prefixes -->
            <div class="term-box" draggable="true" id="hypo">hypo-</div>
            <div class="term-box" draggable="true" id="cardio">cardio</div>
            <div class="term-box" draggable="true" id="itis">-itis</div>
            <!-- Add more draggable terms here from the library -->
        </div>

        <div class="term-container">
            <div class="drop-zone" id="prefix-zone">Prefix</div>
            <div class="drop-zone" id="root-zone">Root</div>
            <div class="drop-zone" id="suffix-zone">Suffix</div>
        </div>

        <div class="score">
            <p id="result"></p>
            <p>Score: <span id="score">0</span></p>
        </div>

        <div class="buttons">
            <button onclick="showHint()">Show Hint</button>
            <button onclick="resetGame()">Reset</button>
        </div>

        <div id="hint"></div>

    </div>

    <script>
        let score = 0;

        const prefixZone = document.getElementById("prefix-zone");
        const rootZone = document.getElementById("root-zone");
        const suffixZone = document.getElementById("suffix-zone");
        const result = document.getElementById("result");
        const hintBox = document.getElementById("hint");
        const scoreDisplay = document.getElementById("score");

        // Term Library Example
        const terms = {
            hypo: {
                prefix: "hypo-",
                root: "cardio",
                suffix: "-itis",
                meaning: "Low blood sugar leading to inflammation of the heart.",
                hint: "Low blood pressure combined with heart inflammation."
            },
            // Add more terms from your full term library here
        };

        const prefix = document.getElementById("hypo");
        const root = document.getElementById("cardio");
        const suffix = document.getElementById("itis");

        // Add dragstart event
        document.querySelectorAll('.term-box').forEach(term => {
            term.addEventListener('dragstart', function (e) {
                e.dataTransfer.setData("text", e.target.id);
            });
        });

        // Add dragover and drop event
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', function (e) {
                e.preventDefault();
            });

            zone.addEventListener('drop', function (e) {
                e.preventDefault();
                const data = e.dataTransfer.getData("text");
                e.target.innerHTML = document.getElementById(data).innerHTML;
                checkMatch();
            });
        });

        function checkMatch() {
            if (prefixZone.innerHTML === "hypo-" && rootZone.innerHTML === "cardio" && suffixZone.innerHTML === "-itis") {
                result.innerHTML = "Correct! " + terms.hypo.meaning;
                score += 10;
                scoreDisplay.innerHTML = score;
            } else {
                result.innerHTML = "Incorrect. Try again.";
            }
        }

        function showHint() {
            hintBox.innerHTML = terms.hypo.hint;
            hintBox.style.display = "block";
        }

        function resetGame() {
            // Reset drop zones
            prefixZone.innerHTML = "Prefix";
            rootZone.innerHTML = "Root";
            suffixZone.innerHTML = "Suffix";
            result.innerHTML = "";
            hintBox.style.display = "none";
        }
    </script>
</body>
</html>
